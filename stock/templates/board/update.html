<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="/static/css/header.css">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnUpdate").onclick = chkFunc;
}

function chkFunc(){
	//alert('a');
	if(frm.name.value === ""){
		alert('작성자를 입력하시오');
		frm.name.focus();
		return;
	}
	
	//나머지는 생략
	
	frm.submit();
}
</script>
</head>
<style>
botton{border-radius:0 !important;}
.btn{border-radius:0 !important;}
.darkBtn{border-radius:0 !important;}
a{text-decoration:none; color:#000;}
td{padding-right:0 !important; padding-left:0 !important;}
.mb-10{margin-bottom:10px;}
td:nth-child(1){width:10%;}
td:nth-child(2){width:50%;}
td:nth-child(3){width:10%;}
td:nth-child(4){width:20%;}
td:nth-child(5){width:10%;}
h3{font-size:24px; margin-top:50px}
</style>
<body>
{% include 'header.html' %}
<div class="container">
<h3>게시글 수정</h3>
<form action="/board/updateok" method="post" name="frm">{%csrf_token%}
<input type="hidden" name="id" value="{{data_one.id}}">

<table class="table">
  <tr>
  	<td>작성자:</td>
  	<td><input type="text" name="bt_id" value="{{ request.session.m_id }}" disabled/></td>
  	<td style="display:none;"><input type="hidden" name="bt_id" value="{{ request.session.m_id }}"/></td>
  </tr>
  <tr>
  	<td>비밀번호:</td> <!-- 비밀번호를 수정X. 비밀번호를 비교해 맞은 경우 수정이 가능 -->
  	<td><input type="password" name="up_pwd" />
  		<span style="color: red">{{msg}}</span>
  	</td>
  </tr>
  <tr>
  	<td>글제목:</td>
  	<td><input type="text" name="title" value="{{data_one.title}}"/></td>
  </tr>
  <tr>
  	<td>글내용:</td>
  	<td>
  		<textarea class="txt" rows="15" name="content">{{data_one.content}}</textarea>
  	</td>
  </tr>
  <tr>
  	<td colspan="2" style="text-align: center;">
  		<input type="button" value="수정" id="btnUpdate" class="btn btn-dark">
  		<input type="button" value="이전" class="btn btn-dark"
  					onclick="history.back()">
  	</td>
  </tr>
</table>
</form>
<script>
setTimeout(function () {
    $('.txt').css({
        'height': 'auto'
    });
}, 100);
</script>
</div>
</body>
</html>
