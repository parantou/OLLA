<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/header.css">
<link rel="stylesheet" href="/static/css/sub.css">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnDel").onclick = delFunc;
	document.querySelector("#btnCancel").onclick = cencelFunc;
}

function delFunc(){
	// alert("a");
	if(document.querySelector("#del_pwd").value === ""){
		document.querySelector("#del_pwd").placeholder = "비밀번호 입력";
	}else{
		let result = confirm("정말 삭제할까요?");
		if(result){
			document.querySelector("form").submit();
		}
	}
}

function cencelFunc(){
	//alert("b");
	history.back();
}
</script>
</head>
<style>
botton{border-radius:0 !important;}
.btn{border-radius:0 !important;}
.darkBtn{border-radius:0 !important;}
td{padding-right:0 !important; padding-left:0 !important;}
td:nth-child(1){width:15%;}
td:nth-child(2){width:85%;}
td{border-collapse:collapse; vertical-align : middle;}
h3{font-size:24px; margin-top:50px}
</style>
<body>
{% include 'header.html' %}
<div class="container" style="width:30%">
<h3>게시글 삭제</h3>
<form action="/board/deleteok" method="post">{%csrf_token%}
<input type="hidden" name="id" value="{{data_one.id}}">
<table class="table">
  <tr><th colspan="2" style="padding-left:0;">삭제하려면 비밀번호를 입력하세요</th></tr>
  <tr>
  	<td>비밀번호</td>
  	<td><input type="password" name="del_pwd" id="del_pwd"></td>
  </tr>
  <tr>
  	<td colspan="2" style="text-align:center;">
  		<input class="btn btn-dark btn-sm" type="button" value="삭제" id="btnDel">
  		<input class="btn btn-dark btn-sm" type="button" value="취소" id="btnCancel">
  	</td>
  </tr>
</table>
</form>
</div>
</body>
</html>
