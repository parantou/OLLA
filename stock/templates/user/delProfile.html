<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnDel").onclick = delFunc;
	document.querySelector("#btnCancel").onclick = cencelFunc;
}

function delFunc(){
	// alert("a");
	if(document.querySelector("#del_pwd").value === ""){
		document.querySelector("#del_pwd").placeholder = "비밀번호 입력";
	}else{
		let result = confirm("정말 탈퇴할까요?");
		if(result){
			document.querySelector("form").submit();
		}
	}
}

function cencelFunc(){
	//alert("b");
	history.back();
}
</script>
</head>
<body style="margin: 20px">
<h2>* 회원 탈퇴 *</h2>
<form action="/user/delprofileok" method="post">{%csrf_token%}
<table style="width: 95%" class="table">
  <tr><th colspan="2">탈퇴하려면 비밀번호를 입력하세요</th></tr>
  <tr>
  	<td>비밀번호 : </td>
  	<td><input type="password" name="del_pwd" id="del_pwd"></td>
  </tr>
  <tr>
  	<td colspan="2">
  		<input type="button" value="탈퇴" id="btnDel">&nbsp;
  		<input type="button" value="취소" id="btnCancel">
  	</td>
  </tr>
</table>
</form>

{% if message %}
<script>alert('{{ message }}');</script>
{% endif %}
</body>
</html>
