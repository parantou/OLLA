<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnDel").onclick = delFunc;
	document.querySelector("#btnCancel").onclick = cencelFunc;
}

function delFunc(){
	// alert("a");
	if(document.querySelector("#del_pwd").value === ""){
		document.querySelector("#del_pwd").placeholder = "비밀번호 입력";
	}else{
		let result = confirm("정말 탈퇴할까요?");
		if(result){
			document.querySelector("form").submit();
		}
	}
}

function cencelFunc(){
	//alert("b");
	history.back();
}
</script>
</head>
<style>
botton{border-radius:0 !important;}
.btn{border-radius:0 !important;}
.darkBtn{border-radius:0 !important;}
td{padding-right:0 !important; padding-left:0 !important;}
td:nth-child(1){width:15%;}
td:nth-child(2){width:85%;}
td{border-collapse:collapse; vertical-align : middle;}
h3{font-size:24px; margin-top:50px}
</style>
<body>
{% include 'header.html' %}
<div class="container" style="width:30%">
<h3>회원 탈퇴</h3>
<form action="/user/delprofileok" method="post">{%csrf_token%}
<table class="table">
  <tr><th colspan="2" style="padding-left:0;">탈퇴하려면 비밀번호를 입력하세요</th></tr>
  <tr>
  	<td>비밀번호 : </td>
  	<td><input type="password" name="del_pwd" id="del_pwd"></td>
  </tr>
  <tr>
  	<td colspan="2" style="text-align:center;">
  		<input class="btn btn-dark btn-sm" type="button" value="탈퇴" id="btnDel">&nbsp;
  		<input class="btn btn-dark btn-sm" type="button" value="취소" id="btnCancel">
  	</td>
  </tr>
</table>
</form>
</div>
{% if message %}
<script>alert('{{ message }}');</script>
{% endif %}
</body>
</html>
