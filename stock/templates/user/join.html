<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<!-- custom CSS -->
<link rel="stylesheet" type="text/css" href="/static/css/sub.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="/static/css/header.css">
<style>
table{border-spacing: 0px}
h3{font-size:24px; margin-bottom:20px}
</style>
</head>
<body>
{% include 'header.html' %}
<div class="inner12">
	<div class="join">
		<h3>회원가입</h3>
		<form name="f1" method="post" id="signupForm">
		{% csrf_token %}
		    <table>
		    <colgroup>
			    <col width="20%">
				<col width="*">
			</colgroup>
		    <tbody>
		    <tr>
		        <th>아이디</th>
		        <td>
		        	<input type="text" name="id" id="id" maxlength="10" class="form_w30 nametxt">
		        </td>
		    </tr>
		    <tr>
		        <th>비밀번호</th>
		        <td><input type="password" name="pwd" id="pwd" maxlength="13" class="form_w30" placeholder="비밀번호를 입력하세요."></td>
		    </tr>
		    <tr>
		        <th>비밀번호 확인</th>
		        <td><input type="password" name="pwd2" id="pwd2" maxlength="13" class="form_w30" placeholder="비밀번호를 입력하세요."></td>
		    </tr>
		    <tr>
		        <th>이름</th>
		        <td><input type="text" name="name" class="form_w30"></td>
		    </tr>
		    <tr>
        		<th>핸드폰</th>
        		<td><input type="text" name="phone" id="phone" maxlength="11" class="form_w30">
        			<span>숫자만 입력해주세요</span>
        		</td>
    		</tr>
		    <tr>
		        <th>이메일</th>
		        <td><input type="text" name="email" class="form_w30"></td>
		    </tr>
		    </tbody>
		    </table>
		</form>
		 
		<div><button class="signup-button" id="signupBtn" type="submit" onclick="memReg()">회원가입하기</button></div>
	</div>
</div>
 
<script>
function memReg() {
    var form = document.f1;
    if (form.id.value=="") {
        alert("아이디를 입력해 주십시오.");
        form.id.focus();
        return;
    }
    if (form.pwd.value=="") {
        alert("비밀번호를 입력해 주십시오.");
        form.pwd.focus();
        return;
    }
    if (form.name.value=="") {
        alert("이름을 입력해 주십시오.");
        form.name.focus();
        return;
    }
    form.action = "/user/join";
    form.submit();
}
</script>
{% if message %}
<script>alert('{{ message }}');</script>
{% endif %}
<script src="/static/js/test.js"></script>
</body>
</html>
